<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELTO Dashboard - Analyse des erreurs</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <img src="/assets/elto.png" alt="ELTO" onerror="this.style.display='none'">
                <span class="logo-text">ELTO Dashboard</span>
            </div>
            <div class="header-title">Analyse des erreurs de charge</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Filters Section -->
        <section class="filters-section">
            <!-- Sites Filter -->
            <div class="filter-row filter-row-sites">
                <div class="filter-group filter-group-sites">
                    <label class="filter-label">Sites</label>
                    <button id="btn-all-sites" class="btn-all-sites" type="button">
                        <span class="checkbox-icon">☐</span>
                        Tous les sites
                    </button>
                </div>

                <div class="filter-group filter-group-sites-select" id="sites-container">
                    <div id="sites-tags" class="multiselect-tags"></div>
                    <div id="sites-dropdown" class="multiselect-dropdown">
                        <input type="text" class="multiselect-search" placeholder="Rechercher un site...">
                        <div class="multiselect-options">
                            {% for site in sites %}
                            <div class="multiselect-option" data-value="{{ site }}">
                                <span class="option-checkbox">☐</span>
                                <span>{{ site }}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>

            <hr class="filter-divider">

            <!-- Date Filter -->
            <div class="filter-row">
                <div class="filter-group">
                    <label class="filter-label">Date début</label>
                    <input type="date" id="date-debut" class="date-input" value="{{ date_min }}">
                </div>
                <div class="filter-group">
                    <label class="filter-label">Date fin</label>
                    <input type="date" id="date-fin" class="date-input" value="{{ date_max }}">
                </div>
                <div class="filter-group" style="flex: 1;">
                    <label class="filter-label">&nbsp;</label>
                    <div class="period-summary" id="period-summary">
                        Période: {{ date_min }} au {{ date_max }}
                    </div>
                </div>
            </div>

            <hr class="filter-divider">

            <!-- Error Type & Moment Filters -->
            <div class="filter-row filter-row-errors">
                <div class="filter-group filter-group-error-type" id="error-types-container">
                    <label class="filter-label">Type d'erreur</label>
                    <div id="error-types-tags" class="multiselect-tags"></div>
                    <div id="error-types-dropdown" class="multiselect-dropdown">
                        <input type="text" class="multiselect-search" placeholder="Rechercher...">
                        <div class="multiselect-options">
                            <!-- Rempli dynamiquement -->
                        </div>
                    </div>
                </div>

                <div class="filter-group filter-group-moment" id="moments-container">
                    <label class="filter-label">Moment de l'erreur</label>
                    <div id="moments-tags" class="multiselect-tags"></div>
                    <div id="moments-dropdown" class="multiselect-dropdown">
                        <input type="text" class="multiselect-search" placeholder="Rechercher...">
                        <div class="multiselect-options">
                            <!-- Rempli dynamiquement -->
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabs Section -->
        <section class="tabs-section">
            <nav class="tabs-nav">
                <button class="tab-btn active" data-tab="sessions_general" type="button">
                    Générale
                </button>
                <button class="tab-btn" data-tab="sessions_site_details" type="button">
                    Détails Site
                </button>
                <button class="tab-btn" data-tab="error_analysis" type="button">
                    Analyse Erreur
                </button>
            </nav>

            <div id="tab-content" class="tab-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Chargement...</span>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts (séparés du HTML) -->
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/tables.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
